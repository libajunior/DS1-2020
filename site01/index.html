<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Primeiro Site Bootstrap</title>

    <!-- Carrega CSS do Boostrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Carrega CSS Customizado -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>

    <header>
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Faculdade Mater Dei</a>

                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nossas Soluções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Notícias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>

    <div id="carrossel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/imagem01.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="assets/img/imagem02.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="assets/img/imagem03.jpg" class="d-block w-100">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carrossel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carrossel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <ol class="carousel-indicators">
            <li data-target="#carrossel" data-slide-to="0" class="active"></li>
            <li data-target="#carrossel" data-slide-to="1"></li>
            <li data-target="#carrossel" data-slide-to="2"></li>
        </ol>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
