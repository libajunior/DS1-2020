<!DOCTYPE html>
<html lang="pt-br" ng-app="appJS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- AngularJS -->
    <script src="node_modules/angular/angular.min.js"></script>

    <title>App Angular - Backend</title>
</head>
<body>

    <div class="container">
        <div class="card" ng-controller="ClienteController">
            <div class="card-header">
                Cadastro de Clientes
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Nome Completo</th>
                            <th>E-mail</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Libório Júnior</td>
                            <td>libajunior@gmail.com</td>
                            <td>Pato Branco</td>
                            <td>PR</td>
                        </tr>
                    </tbody>
                </table>

                {{ clientes }}

            </div>
        </div>
    </div>

    <!-- Carrega JS da Aplicação -->
    <script src="app.js"></script>

    <!-- Carrega Controller's da Aplicação -->
    <script src="app/controller/cliente.controller.js"></script>
</body>
</html>
